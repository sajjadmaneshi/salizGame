
<mat-dialog-content>
  <div class="d-flex align-items-center justify-content-around w-100 h-100 flex-column text-center">
    <p class="fw-bolder font-5">
      <img [src]="data?'assets/happy.png':'assets/sad.png'"/>
    </p>
    <p dir="rtl" class="font-3" >{{data?'تبریک به تو برنده سالیذی :)':'ای وای !! فقط یکبار میتونستی اشتباه بگی!'}}</p>
    <button class="btn btn-danger w-50" mat-dialog-close>بازی مجدد</button>
  </div>
</mat-dialog-content>
